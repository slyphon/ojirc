log4j.rootLogger = DEGUG, clojbot

log4j.appender.clojbot = org.apache.log4j.ConsoleAppender
log4j.appender.clojbot.layout=org.apache.log4j.PatternLayout
log4j.appender.clojbot.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.user = org.apache.log4j.ConsoleAppender
log4j.appender.user.layout=org.apache.log4j.PatternLayout
log4j.appender.user.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

