log4j.rootLogger = DEBUG, ojbot, user

log4j.appender.ojbot = org.apache.log4j.RollingFileAppender
log4j.appender.ojbot.layout = org.apache.log4j.PatternLayout
log4j.appender.ojbot.layout.ConversionPattern = %-4r %-5p %c %x - %m%n
log4j.appender.ojbot.File = log/ojbot.log
log4j.appender.ojbot.append = true
log4j.appender.ojbot.MaxFileSize = 5MB
log4j.appender.ojbot.MaxBackupIndex = 3


log4j.appender.user = org.apache.log4j.ConsoleAppender
log4j.appender.user.layout=org.apache.log4j.PatternLayout
log4j.appender.user.layout.ConversionPattern=%-4r %-5p %c %x - %m%n

